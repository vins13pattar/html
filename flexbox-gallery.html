    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flex Gallery</title>
    <style>
      html,
      body {
        background-color: #ffeead;
        margin: 10px;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
      }

      .container > div > img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .container > .normal {
        flex: 1 1 100px;
      }

      .container > .big {
        flex: 1 1 200px;
      }
    </style>
  </head>
